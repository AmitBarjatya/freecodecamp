<!doctype html>
<html>
<head>
  <title>Random Quote Generator</title>
  <meta name="author" content="Amit Barjatya">
  <link rel="Stylesheet" type="text/css" href="../quote_generator/css/style.css">
  <link rel="Stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="Stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../quote_generator/scripts/myscripts.js"></script>

</head>

<body>
  <div class="main_container">
  <div class="quote_container">
    <p class="quote"><span class="fa fa-quote-left"> </span>
      <span id="quote"></span>
      <span class="fa fa-quote-right"></span></p>
    <p class="quote_author">- by <span id="quote_author"></span></p>
    <button class="btn btn-primary tweet_button"
      id="tweet_button">Tweet this</button>

    <button class="btn btn-primary generate_new_button"
      id="generate_new_button">Generate New Quote</button>
  </div>
  <div>
</body>

</html>
