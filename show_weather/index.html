<!doctype html>
<html>
<head>
  <title>Show Weather</title>
  <meta name="author" content="Amit Barjatya">
  <link rel="Stylesheet" href="css/mystyles.css">
  <link rel="Stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="scripts/myscripts.js"></script>
</head>
<body class="container-fluid">
  <div class="row header">
      <h2 class="text-primary text-center"> FFC Local Weather App</h3>
  </div>
  <div class="row subheader">
      <h3 class="col-xs-12 text-primary text-center" id="cityName"></h3>
        <h5 class="col-xs-12 text-center text-primary" id="latLong">
        </h5>
  </div>

  <div class="row ">
    <div class="col-xs-12 weather-widget text-center">
    <h4 class="text-center" id="weatherDescription"></h4>
    <img src="" id="weatherImg">
  </div>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4 wind-widget text-center">
      <h5 class="well" id="windDescription"></h5>
    </div>
  </div>

  <div class="row text-center">

    <div class="col-xs-8 col-xs-offset-2  col-md-4 col-md-offset-4">
      <button class="btn btn-primary" id="changeTempUnit">Change Temperature Units
      </button>
  </div>
  </div>

</body>
</html>
